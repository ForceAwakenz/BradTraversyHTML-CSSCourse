<html lang="en">
<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        .nav {
            background: skyblue;
            margin: 10px 20px;

        .nav li {
            list-style: none;
            
        }

        .nav li a {
            float:left;
            text-decoration: none;
            padding: 20px 15px;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .nav li a:hover {
            background-color: rgb(33, 33, 120);
            color: white;
        }

    </style>

</head>
