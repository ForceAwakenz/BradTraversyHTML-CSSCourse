<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        /* box-sizing: border-box;    */
        margin: 0;
        padding: 0;
        }

        .nav {
            background: #453bb8;
            margin: 10px;
            border-radius: 6px;
            color: white; 
            overflow: auto;         
        }

        .nav li {
            float: left;
            list-style: none;
        }

        .nav li a {
            display: block;
            text-decoration: none;
            color: #f4f4f4;
            padding: 10px 20px;
        }

        .nav li a:hover {
            background: #3b338c;
            color: #dfdfdf;
        }

        /* Aside menu */

        .side-menu {
            margin: 20px;
            padding: 0;
            border: #ababab solid 1px;
            border-radius: 5px;
            width: fit-content;
        }

        .side-menu li {
            list-style: none;
        }

        .side-menu li a {
            display: block;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            /* font-variant: small-caps; */
            color: #3c3593;

            font-size: 20px;
            font-weight: 700;
            padding: 10px 20px;
            margin: 0px;
            text-align: center;
        }

        .side-menu li a:hover {
            background-color: #d8d8d8;
            color: #292272;
            border-radius: 2px;
        }


    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Media</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </div>
    <div class="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Media</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </div>
</body>
</html>
